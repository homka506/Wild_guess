<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s0-device-survey-q10-multiplet</title>
    <link rel="stylesheet" href="mobile.css">

</head>

<body class="multiple">
    <div class="multiple_container">
        <div class="multiple_item">
            <div class="multiple_subtitle">
                10 of 10
            </div>
            <h2 class="multiple_title">
                One morning, when <b>Gregor Samsa woke from troubled dreams,</b> he found himself transformed in his bed into a
                horrible bug?
            </h2>
            <div class="multiple_checkboxs">
                <div class="multiple_checkbox">
                    <label for="Chocolate">Chocolate chips</label>
                    <input type="checkbox" id="Chocolate" name="Chocolate" checked>
                    <span class="checkmark"></span>
                </div>
                <div class="multiple_checkbox">
                    <label for="Vanilla">Vanilla cookie dough</label>
                    <input type="checkbox" id="Vanilla" name="Vanilla">
                    <span class="checkmark"></span>

                </div>
                <div class="multiple_checkbox">
                    <label for="Raspberry">Raspberries ripples</label>
                    <input type="checkbox" id="Raspberry" name="Raspberry">
                    <span class="checkmark"></span>

                </div>
                <div class="multiple_checkbox">
                    <label for="Coffee">Latte coffee over ice</label>
                    <input type="checkbox" id="Coffee" name="Coffee">
                    <span class="checkmark"></span>

                </div>
                <div class="multiple_checkbox">
                    <label for="Cherry">Cherry sorbet</label>
                    <input type="checkbox" id="Cherry" name="Cherry">
                    <span class="checkmark"></span>

                </div>
                <div class="multiple_checkbox">
                    <label for="Leche">Dulce de leche</label>
                    <input type="checkbox" id="Leche" name="Leche">
                    <span class="checkmark"></span>

                </div>

            </div>
            <div class="multiple_required">
                <p>A selection is required to proceed</p>
            </div>
            <div class="multiple_button">
                <button>
                    FINISH
                </button>
            </div>

        </div>
    </div>
</body>

</html>
