<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WILD-s0-device-survey-q10-numeric</title>
    <link rel="stylesheet" href="mobile.css">

</head>

<body class="numeric">
    <div class="numeric_container">
        <div class="numeric_item">
            <div class="numeric_subtitle">
                10 of 10
            </div>
            <h2 class="numeric_title">
                One morning, when <b>Gregor Samsa woke from troubled dreams,</b> he found himself transformed in his bed
                into a
                horrible bug?
            </h2>
            <div class="numeric_input">
                <input type="number" id="number" name="number">
                <label for="number">Type a number</label>
            </div>
            <div class="numeric_required">
                <p>A whole number between 
                    10,000,000 and 90,000,000
                    </p>
            </div>
            <div class="numeric_button">
                <button>
                    FINISH
                </button>
            </div>

        </div>
    </div>
</body>

</html>
