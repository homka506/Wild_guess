<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s5-device</title>
    <link rel="stylesheet" href="mobile.css">

</head>

<body class="device">
    <div class="device_container">
        <div class="device_item">
            <div class="device_header">
                <button class="device_header_button">MY TEAM</button>
                <a href="">?</a>
            </div>
            <div class="device_title">
                <h2>
                    FINAL SCORES
                </h2>
            </div>
            <div class="device_list">
                <ul>
                    <li>
                        <p class="device_list_number" id="list_number--red"> 1</p>
                        <p class="device_list_text">
                            MEET MAX
                        </p>
                        <p class="device_list_score">
                            999
                        </p>
                    </li>
                    <li>
                        <p class="device_list_number" id="list_number--blue"> 2</p>
                        <p class="device_list_text">
                            BEES WAX
                        </p>
                        <p class="device_list_score">
                          840
                        </p>
                    </li>

                    <li>
                        <p class="device_list_number" id="list_number--light-green"> 3</p>
                        <p class="device_list_text">
                            APPLE SAUCE
                        </p>
                        <p class="device_list_score">
                            748
                        </p>
                    </li>

                    <li>
                        <p class="device_list_number" id="list_number--yellow">4</p>
                        <p class="device_list_text">
                            LONDON FROG
                        </p>
                        <p class="device_list_score">
                            735
                        </p>
                    </li>

                    <li>
                        <p class="device_list_number" id="list_number--purple"> 5</p>
                        <p class="device_list_text">
                            GREY MOTHS
                        </p>
                        <p class="device_list_score">
                            710
                        </p>
                    </li>

                    <li>
                        <p class="device_list_number" id="list_number--green"> 6</p>
                        <p class="device_list_text">
                            POINTY FLIES
                        </p>
                        <p class="device_list_score">
                            639
                        </p>
                    </li>

                    <li>
                        <p class="device_list_number" id="list_number--orange"> 7</p>
                        <p class="device_list_text">
                            MEAN DOGS
                        </p>
                        <p class="device_list_score">
                          603
                        </p>
                    </li>
                </ul>
                <div class="device_list__arrows">
                    <svg width="14" height="9" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g style="mix-blend-mode:screen" opacity="0.5">
                            <path d="M7 0L13.0622 9H0.937822L7 0Z" fill="#C4C4C4" />
                        </g>
                    </svg>
                    <svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g style="mix-blend-mode:screen">
                            <circle cx="4.5" cy="4.5" r="4.5" fill="#C4C4C4" fill-opacity="0.5" />
                        </g>
                    </svg>
                    <svg width="14" height="9" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g style="mix-blend-mode:screen" opacity="0.5">
                            <path d="M7 9L0.937823 -1.14193e-06L13.0622 -8.1987e-08L7 9Z" fill="#C4C4C4" />
                        </g>
                    </svg>
                </div>

            </div>
            <div class="device_button">
                <button>
                    LEAVE GAME
                </button>
            </div>


        </div>
    </div>

</body>

</html>
