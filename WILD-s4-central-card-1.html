<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s4-central-card-1</title>
    <link rel="stylesheet" href="central.css">

</head>

<body class="card-1">
    <div class="card-1_container">
        <div class="card-1_item">
            <div class="card-1_subtite">
                <p>
                    1 of 6
                </p>

            </div>
            <div class="card-1_title">
                <h2>
                    One morning, when <span>
                        Gregor Samsa woke from troubled dreams,
                    </span>
                    he found himself transformed in his bed into a horrible bug?
                </h2>
            </div>
            <div class="card-1_img">
                <img src="/travel.png" alt="">
            </div>
            <div class="card-1_button">
                <div class="card-1_button_lowest">
                    <h3>
                        LOWEST ANSWER
                    </h3>
                    <button>
                       0
                    </button>
                    <p class="card-1_button_text">
                        by Fenio
                        and XX others
                    </p>
                </div>
                <div class="card-1_button_highest">
                    <h3>
                        HIGHEST ANSWER
                    </h3>
                    <button>
                        999,999,999
                    </button>
                    <p class="card-1_button_text">
                        by Rikki
                        and XX others
                    </p>
    
                </div>
    
            </div>


        </div>
    </div>
    <div class="card-1_background">
        <div class="card-1_background-left">
            <img class="card-1_img_1" src="/Ellipse 38.png" alt="">
            <img class="card-1_img_2" src="/Ellipse 39.png" alt="">
            <img class="card-1_img_3" src="/Ellipse 40.png" alt="">

        </div>
        <div class="card-1_background--right">
            <img class="card-1_img_4" src="/Ellipse 38.png" alt="">
            <img class="card-1_img_6" src="/Ellipse 34.png" alt="">
            <img class="card-1_img_5" src="/Ellipse 35.png" alt="">

        </div>
    </div>


</body>

</html>
